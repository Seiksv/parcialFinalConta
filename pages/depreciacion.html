          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
              <div class="card-header">
                <h2>Depreciacion lineal</h2>
              </div>
              <div class="card-body">
                <!-- Formulario para ingresar valores -->
                <form id="depreciationForm" class="mb-3">
                  <div class="form-row mb-3">
                    <div class="col-md-3">
                      <label for="selectActivo">Seleccionar Activo:</label>
                      <select id="selectActivo" class="form-control"></select>
                    </div>
                    <div class="col-md-3">
                      <label for="valorActivo">Valor del Activo:</label>
                      <input
                        type="number"
                        step="any"
                        min="0"
                        class="form-control"
                        id="valorActivo"
                      />
                    </div>
                    <div class="col-md-3">
                      <label for="vidaUtil">Vida Útil (años):</label>
                      <input
                        type="number"
                        step="1"
                        min="0"
                        class="form-control"
                        id="vidaUtil"
                      />
                    </div>
                    <div
                      class="col-md-3"
                      data
                      -
                      toggle="tooltip"
                      data
                      -
                      placement="top"
                      title="El Valor Residual es la estimación del valor que tendrá el activo al final de su vida útil."
                    >
                      <label for="valorResidual">Valor Residual:</label>
                      <input
                        type="number"
                        step="any"
                        min="0"
                        class="form-control"
                        id="valorResidual"
                      /><small class="form - text text - muted">Opcional</small>
                    </div>
                  </div>

                  <!-- Botón para calcular la depreciación -->
                  <button type="submit" class="btn btn-primary">
                    Calcular Depreciación
                  </button>
                </form>

                <!-- Tabla donde se mostrarán los resultados -->
                <table
                  id="tablaDepreciacion"
                  class="table table-bordered mt-5"
                  style="display: none"
                >
                  <thead>
                    <tr>
                      <th>Año</th>
                      <th>Depreciación Anual</th>
                      <th>Depreciación Acumulada</th>
                      <th>% Depreciado</th>
                      <th>Valor Residual Restante</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->

    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Insert -->
    <div
      class="modal fade"
      id="modalAdd"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar registro</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- form start -->
            <div class="form-group">
              <label for="username">Nombre del usuario</label>
              <input
                type="text"
                class="form-control"
                id="usernameField"
                aria-describedby="emailHelp"
                placeholder=""
              />
              <small id="emailHelp" class="form-text text-muted"
                >Por eje. JLopez.</small
              >

              <label for="password">Contrasena</label>
              <input
                type="password"
                class="form-control"
                id="passwordField"
                aria-describedby="emailHelp"
                placeholder=""
              />
              <br />
              <div class="form-group">
                <label for="rolselectid form-group"> Rol </label>
                <select
                  class="js-example-basic-single js-states form-control"
                  id="rolselectid"
                  style="width: 100% !important"
                ></select>
              </div>

              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="activeUserField"
                />
                <label class="custom-control-label" for="activeUserField"
                  >Activar usuario</label
                >
              </div>
              <input
                type="hidden"
                class="form-control"
                id="recordId"
                aria-describedby="emailHelp"
              />
            </div>
            <!-- form end -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveRecord()"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
