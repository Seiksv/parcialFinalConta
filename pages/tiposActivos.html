    <script>
      function actualizarListaActivos() {
        const tablaActivos = document.getElementById("tablaActivos");
        tablaActivos.innerHTML = "";

        const activosGuardados =
          JSON.parse(localStorage.getItem("activos")) || [];

        activosGuardados.forEach((activo, index) => {
          const row = document.createElement("tr");

          const serieCell = document.createElement("td");
          serieCell.textContent = activo.serie;
          row.appendChild(serieCell);

          const nombreCell = document.createElement("td");
          nombreCell.textContent = activo.nombre;
          row.appendChild(nombreCell);

          const descripcionCell = document.createElement("td");
          descripcionCell.textContent = activo.descripcion;
          row.appendChild(descripcionCell);

          const tipoCell = document.createElement("td");
          tipoCell.textContent = activo.tipo;
          row.appendChild(tipoCell);

          const valorCell = document.createElement("td");
          valorCell.textContent = activo.valor.toFixed(2);
          row.appendChild(valorCell);

          const vidaUtilCell = document.createElement("td");
          vidaUtilCell.textContent = activo.vidaUtil;
          row.appendChild(vidaUtilCell);

          const accionesCell = document.createElement("td");

          const modificarButton = document.createElement("button");
          modificarButton.textContent = "Modificar";
          modificarButton.className = "btn btn-primary btn-sm mr-2";
          modificarButton.addEventListener("click", () =>
            modificarActivo(index)
          );

          const eliminarButton = document.createElement("button");
          eliminarButton.textContent = "Eliminar";
          eliminarButton.className = "btn btn-danger btn-sm";
          eliminarButton.addEventListener("click", () => eliminarActivo(index));

          accionesCell.appendChild(modificarButton);
          accionesCell.appendChild(eliminarButton);

          row.appendChild(accionesCell);

          tablaActivos.appendChild(row);
        });
      }

      function guardarTipoActivo() {
        const nombre = document.getElementById("nombreActivo").value;
        const valor = parseFloat(document.getElementById("valorActivo").value);
        const serie = document.getElementById("serieActivo").value;
        const descripcion = document.getElementById("descripcionActivo").value;
        const tipo = document.getElementById("tipoActivo").value;
        const vidaUtil = document.getElementById("vidaUtil").value;

        if (nombre && !isNaN(valor)) {
          const activo = {
            nombre: nombre,
            valor: valor,
            serie: serie,
            descripcion: descripcion,
            tipo: tipo,
            vidaUtil: vidaUtil,
          };
          const activosGuardados =
            JSON.parse(localStorage.getItem("activos")) || [];

          activosGuardados.push(activo);
          localStorage.setItem("activos", JSON.stringify(activosGuardados));

          actualizarListaActivos();
          limpiarCampos();
        } else {
          alert("Ingresa un nombre y un valor v√°lido para guardar el activo.");
        }
      }

      function modificarActivo(index) {
        const activosGuardados =
          JSON.parse(localStorage.getItem("activos")) || [];
        const activo = activosGuardados[index];

        const nuevoNombre = prompt("Ingresa el nuevo nombre:", activo.nombre);
        const nuevoValor = parseFloat(
          prompt("Ingresa el nuevo valor:", activo.valor)
        );
        const nuevaSerie = prompt("Ingresa el nuevo serie:", activo.serie);
        const nuevoDescripcion = parseFloat(
          prompt("Ingresa el nuevo descripcion:", activo.descripcion)
        );

        if (nuevoNombre && !isNaN(nuevoValor)) {
          activo.nombre = nuevoNombre;
          activo.valor = nuevoValor;
          activo.serie = nuevaSerie;
          activo.descripcion = nuevoDescripcion;

          localStorage.setItem("activos", JSON.stringify(activosGuardados));
          actualizarListaActivos();
        }
      }

      function eliminarActivo(index) {
        const activosGuardados =
          JSON.parse(localStorage.getItem("activos")) || [];
        activosGuardados.splice(index, 1);
        localStorage.setItem("activos", JSON.stringify(activosGuardados));
        actualizarListaActivos();
      }
      function limpiarCampos() {
        document.getElementById("nombreActivo").value = "";
        document.getElementById("valorActivo").value = "";
      }
      actualizarListaActivos();
    </script>
