              <div class="card-body">
                <div class="">
                  <!-- Aquiiiii -->

                  <form id="depreciation-form">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label" for="selectActivo"
                        >Seleccionar Activo:</label
                      >
                      <div class="col-sm-9">
                        <select id="selectActivo" class="form-control"></select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label
                        for="initial-value-input"
                        class="col-sm-3 col-form-label"
                        >Valor Inicial:</label
                      >
                      <div class="col-sm-9">
                        <input
                          type="number"
                          step=".01"
                          min=".01"
                          class="form-control"
                          id="valorActivo"
                          placeholder="Ingrese el valor inicial del activo"
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label
                        for="initial-value-input"
                        class="col-sm-3 col-form-label"
                        >Valor Residual:</label
                      >
                      <div class="col-sm-9">
                        <input
                          type="number"
                          step=".01"
                          min=".01"
                          class="form-control"
                          id="valorResidualActivo"
                          placeholder="Ingrese el valor residual del activo"
                        />
                      </div>
                    </div>

                    <div class="form-group row">

                        for="useful-life-input"
                        class="col-sm-3 col-form-label"

                        id= "vidaUtil" placeholder="Ingrese la vida útil total
                        estimada en años"/ >
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                      Calcular
                    </button>
                  </form>

                    class="table mt-5"

                        <th>Valor del activo</th>
